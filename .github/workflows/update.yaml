name: Update Reference Documentation

on:
  repository_dispatch:
    types: [update-ref]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-ref:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Update discord-luau-fork source
        run: git submodule update --remote --recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Update ref files
        run: ./lunew generateReference

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update docs for https://github.com/horsenuggets/discord-luau-fork/commit/${{ github.event.client_payload.sha }}" && \
            git push || echo "No changes to commit"

      - name: Trigger deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: horsenuggets/discord-luau-fork-docs
          event-type: deploy
